site:
  favicon: /favicon.svg
  # Whether to display the seal (stamp) in the header
  seal: true
  rss:
    enabled: true
    path: /atom.xml

# SEO Settings
seo:
  # Default OG image for posts without cover image
  default_image: /images/og-default.jpg
  # Twitter username without @
  twitter_site: ""
  # Publisher info for structured data
  publisher:
    name: Taiiiyang
    logo: /favicon.svg

# Analytics
analytics:
  # Only support Google Analytics 4
  google:
    enabled: false
    id: ""

# Comment systems
comments:
  enabled: false
  provider: disqus
  disqus:
    shortname: ""

# Excerpt settings
excerpt:
  # If post has <!-- more -->, use it.
  # Otherwise fallback to auto-truncated excerpt.
  fallback:
    enabled: true
    length: 200
